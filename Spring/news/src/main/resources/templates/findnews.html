<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
        <head>
            <title>FIND NEWS TO REPLACE</title>
            <div th:replace= "~{/fragments/head :: head}"></div>
        </head>
        <nav th:replace= "~{/fragments/navbar :: nav}"></nav>
        <header class="py-5 bg-light border-bottom mb-4">
            <div class="container">
                <div class="text-center my-5">
                    <h1 class="fw-bolder">Modify News</h1>
                    <p class="lead mb-0">By DIEGO ROMERO</p>
                </div>
            </div>
        </header>
    <body>
        <h3 >MODIFY NEWS</h3>
            
            <div class="container text-center">
               <form class="form" action="/news/modify/" method="post">
                <div class="mb-3">
                    <label for="id" class="form-label">News id to modify</label>
                    <input name="id" type="text" id="id" >
                </div>
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 errorMessage">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>
                <div th:if="${success != null}" class="card text-white bg-danger mb-3 successMessage">
                    <div class="card-body">
                        <h5 class="card-title">Success </h5>
                        <p class="card-text" th:text="${success}"></p>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn btn-primary" >Modify</button>
                </div>
               </form>
            </div>


                
    </body>
    <div th:replace= "~{/fragments/footer :: footer}"></div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/scripts.js"></script>
</html>
